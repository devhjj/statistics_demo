<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="dev.hjj" />
	<link href="static/styles.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
	<title>통계 테스트페이지 - dev.hjj</title>
</head>
<body class="bg-info">
<div id="layoutAuthentication">
<div id="layoutAuthentication_content">
<main>
<div class="container">
	<div class="row justify-content-center">
	<div class="col-lg-7">
	<div class="card shadow-lg border-0 rounded-lg mt-5">
	<div class="card-header"><h3 class="text-center font-weight-light my-4">서울시 구내 통닭집 현황</h3></div>
	<div class="card-body">
	<form id="filterForm" method="get" action="/demo">
		<div class="form-floating mb-3">
			<select class="form-control" name="filter" id="filter" onchange="filterChange(this)">
			  <option>구를 선택해주세요</option>
			  <option value="강남구">강남구</option>
			  <option value="강동구">강동구</option>
			  <option value="강북구">강북구</option>
			  <option value="강서구">강서구</option>
			  <option value="관악구">관악구</option>
			  <option value="광진구">광진구</option>
			  <option value="구로구">구로구</option>
			  <option value="금천구">금천구</option>
			  <option value="노원구">노원구</option>
			  <option value="도봉구">도봉구</option>
			  <option value="동대문구">동대문구</option>
			  <option value="동작구">동작구</option>
			  <option value="마포구">마포구</option>
			  <option value="서대문구">서대문구</option>
			  <option value="서초구">서초구</option>
			  <option value="성동구">성동구</option>
			  <option value="성북구">성북구</option>
			  <option value="송파구">송파구</option>
			  <option value="양천구">양천구</option>
			  <option value="영등포구">영등포구</option>
			  <option value="용산구">용산구</option>
			  <option value="은평구">은평구</option>
			  <option value="종로구">종로구</option>
			  <option value="중구">중구</option>
			  <option value="중랑구">중랑구</option>
			</select>
		</div>
		<div class="mt-4 mb-0">
			<div class="d-grid">
			<button class="btn btn-primary btn-block" type="submit" form="filterForm">통계보기</button>
			</div>
		</div>
	</form>
	</div>
</div>
</div>
</div>
</div>
</main>
</div>
<div id="layoutAuthentication_footer">
	<footer class="py-4 bg-light mt-auto">
		<div class="container-fluid px-4">
			<div class="d-flex align-items-center justify-content-between small">
				<div class="text-muted">Copyright &copy; Dev.hjj 2021</div>
			</div>
		</div>
	</footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
